<body>

    <main class="main-app">
        <section class="card-wrapper">

            <article class="card">

                <form class="card__form">
                    <input type="text" id="inputText" class="card__form-input"></input>
                </form>

                <div class="card__options">

                    <label for="inputTextLength" id="labelText" class="card__options-label card__options-label-password">Password Length</label>
                    <input type="number" id="inputTextLength" class="card__options-input">
                    
                    <label for="checkBoxUpper" class="card__options-label">Contain Uppercase Letters</label>
                    <input type="checkbox" class="card__options-check" value="off"  id="checkBoxUpper">
                    
                    <label class="card__options-label">Contain Lowercase Letters</label>
                    <input type="checkbox" class="card__options-check" value="off" id="checkBoxLower">
                    
                    <label class="card__options-label">Contain Numbers</label>
                    <input type="checkbox" class="card__options-check" value="off" id="checkBoxNumbers">
                    
                    <label class="card__options-label">Contain Symbols</label>
                    <input type="checkbox" class="card__options-check" value="off" id="checkBoxSymbols">
                    
                </div>

                
                <div class="card__btns">
                    <button type="button" id="btnGeneratePassword" aria-label="generate password" class="card__btn-generate-password">Generate Password</button>
                </div>
            </article>

        </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
</body>
